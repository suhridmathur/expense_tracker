{% extends 'base.html' %}

{% block title %}Homepage{% endblock title  %}
{% block extra_css %}
    <link rel="stylesheet" href="/static/css/common.css">
{% endblock extra_css %}
{% block content %}
    <div class="heading">
        <span>Accounts</span>
    </div>
    <div class="monthly-stats">
        <div class="card accounts">
            <img src="/static/images/58-512.png" alt="" height="200px" width="200px">
            <div class="container">
                <span class="card-text">PNB</span>
            </div>
        </div>
        <div class="card account">
            <img src="/static/images/58-512.png" alt="" height="200px" width="200px">
            <div class="container">
                <span class="card-text">Digibank</span>
            </div>
        </div>
        <div class="card account">
            <img src="/static/images/58-512.png" alt="" height="200px" width="200px">
            <div class="container">
                <span class="card-text">Groww</span>
            </div>
        </div>
        <div class="card account">
            <img src="/static/images/58-512.png" alt="" height="200px" width="200px">
            <div class="container">
                <span class="card-text">Angel Broking</span>
            </div>
        </div>
    </div>

    <div class="add-div">
        <button type="button" class="btn btn-outline-primary add-account-btn"><img class="add-img" src="/static/images/plus.png"></img>Add Account</button>
    </div>
    
    <!-- Modal -->
    <div id="addAccountModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal Content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Account</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    Account Name:<input type="text" name="name" id="">
                    
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}
    <script src="/static/js/accounts.js"></script>
{% endblock extra_js %}
